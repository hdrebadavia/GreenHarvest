<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email" name="email" [(ngModel)]="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
          </mat-form-field>
          <div class="login-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
